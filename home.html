<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home to Home | H2H</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--primary:#7e5c44;--secondary:#d4a373;--light:#fdf6e3;--dark:#3c2e26}
    *{box-sizing:border-box;margin:0;font-family:"Segoe UI",Arial,sans-serif}
    html{scroll-behavior:smooth}
    body{background:var(--light);color:var(--dark);line-height:1.6}
    header{
      position:sticky;top:0;z-index:1000;
      background:var(--primary);color:#fff;
      padding:.8rem 1rem;display:flex;align-items:center;justify-content:space-between;
      box-shadow:0 2px 8px rgba(0,0,0,.25)
    }
    .brand{
      display:flex;align-items:center;gap:.5rem;
      font-family:'Helvetica Neue Condensed Black','Arial Black',sans-serif;
      letter-spacing:-1px;white-space:nowrap
    }
    .brand svg{height:34px;width:auto}
    nav a{
      background:none;border:2px solid #fff;color:#fff;
      padding:.4rem .9rem;border-radius:20px;text-decoration:none;font-size:.9rem;
      transition:.3s;white-space:nowrap
    }
    nav a:hover{background:#fff;color:var(--primary)}
    .hero{padding:5rem 1rem;text-align:center;background:url(https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?auto=format&fit=crop&w=1350&q=80) center/cover no-repeat;color:#fff}
    .hero h2{font-size:2.4rem;margin-bottom:1rem;text-shadow:1px 1px 3px rgba(0,0,0,.6)}
    .search-bar{max-width:520px;margin:1.5rem auto;display:flex;border-radius:30px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.3)}
    .search-bar input{flex:1;border:none;padding:.9rem 1.3rem;font-size:1rem}
    .search-bar button{background:var(--secondary);color:#fff;border:none;padding:0 1.5rem;font-weight:bold;cursor:pointer}
    .cards{display:flex;flex-wrap:wrap;justify-content:center;gap:1.5rem;padding:3rem 1rem}
    .card{background:#fff;border-radius:12px;overflow:hidden;width:280px;box-shadow:0 4px 10px rgba(0,0,0,.15);transition:.3s;opacity:1}
    .card.hide{opacity:.3;pointer-events:none}
    .card img{width:100%;height:180px;object-fit:cover}
    .card-body{padding:.8rem 1rem}
    .card h3{font-size:1.2rem;margin-bottom:.3rem}
    .card p{margin-bottom:.5rem;color:#555;font-size:.9rem}
    .card a{display:inline-block;margin-top:.5rem;background:var(--primary);color:#fff;padding:.45rem 1rem;border-radius:20px;text-decoration:none;font-size:.85rem;transition:.3s}
    .card a:hover{background:var(--dark)}
    #loadMore {
      display: block;
      margin: 2rem auto;
      padding: 0.8rem 2rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    #loadMore:hover { background: var(--dark); }
    footer{text-align:center;padding:1.5rem;background:var(--dark);color:#fff;font-size:.9rem}
    footer a{color:var(--secondary);text-decoration:none}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <svg width="200" height="34" viewBox="0 0 200 34" xmlns="http://www.w3.org/2000/svg">
        <style>.logo{font-family:'Helvetica Neue Condensed Black','Arial Black',sans-serif;fill:#fff;letter-spacing:-1px}</style>
        <text x="0" y="24" class="logo" font-size="20">HOME TO HOME</text>
        <text x="0" y="32" class="logo" font-size="9">H2H</text>
      </svg>
    </div>

    <nav>
      <a href="list.html">List Property</a>
    </nav>
  </header>

  <section class="hero" id="top">
    <h2>Find your next stay, anywhere.</h2>
    <div class="search-bar">
      <input id="searchInput" placeholder="Search city, country, or hotel..." onkeyup="liveSearch()">
      <button onclick="liveSearch()">Search</button>
    </div>
  </section>

  <section class="cards" id="cardContainer"></section>
  <button id="loadMore" onclick="loadMore()">Load more hotels</button>

  <footer class="contact">
    ¬©Ô∏è 2025 Home-to-Home ‚Ä¢ 
    <a href="tel:+15515794132">+1 (551) 579-4132</a> ‚Ä¢ 
    <a href="mailto:ceo@asaanpay.shop">ceo@asaanpay.shop</a>
  </footer>

  <script>
    const allHotels = [
      {key:"bali indonesia villa luxury pool",img:"https://images.unsplash.com/photo-1580587771525-78b9dba3b914?auto=format&fit=crop&w=800&q=60",title:"Luxury Villa, Bali",desc:"Private pool ¬∑ 4 beds ¬∑ $120/night"},
      {key:"istanbul turkey loft city apartment",img:"https://images.unsplash.com/photo-1564501049412-61c2a3083791?auto=format&fit=crop&w=800&q=60",title:"City Loft, Istanbul",desc:"Fast Wi-Fi ¬∑ 2 beds ¬∑ $55/night"},
      {key:"murree pakistan cabin cozy fireplace hills",img:"https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?auto=format&fit=crop&w=800&q=60",title:"Cozy Cabin, Murree",desc:"Fireplace ¬∑ 3 beds ¬∑ $70/night"},
      {key:"paris france hotel eiffel tower",img:"https://images.unsplash.com/photo-1549144511-f099e773c147?auto=format&fit=crop&w=800&q=60",title:"Boutique Hotel, Paris",desc:"Near Eiffel ¬∑ 2 beds ¬∑ ‚Ç¨180/night"},
      {key:"dubai uae hotel luxury pool",img:"https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=800&q=60",title:"5-Star Resort, Dubai",desc:"Pool & beach ¬∑ 3 beds ¬∑ $250/night"},
      {key:"london uk apartment city center",img:"https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?auto=format&fit=crop&w=800&q=60",title:"Central Apt, London",desc:"Tube 2 min ¬∑ 2 beds ¬∑ ¬£150/night"},
      {key:"tokyo japan hotel shibuya",img:"https://images.unsplash.com/photo-1522383225653-ed111a951?auto=format&fit=crop&w=800&q=60",title:"Modern Hotel, Tokyo",desc:"Shibuya ¬∑ 1 bed ¬∑ ¬•16000/night"},
      {key:"new york usa manhattan midtown",img:"https://images.unsplash.com/photo-1496417263034-38ec4f0b665a?auto=format&fit=crop&w=800&q=60",title:"Midtown Hotel, NYC",desc:"Times Sq 5 min ¬∑ 2 beds ¬∑ $220/night"},
      {key:"sydney australia opera house view",img:"https://images.unsplash.com/photo-1506973035872-942126b49185?auto=format&fit=crop&w=800&q=60",title:"Harbour View, Sydney",desc:"Opera view ¬∑ 3 beds ¬∑ AU$290/night"},
      {key:"rome italy colosseum nearby",img:"https://images.unsplash.com/photo-1552832230-c0197dd311b5?auto=format&fit=crop&w=800&q=60",title:"B&B Near Colosseum",desc:"Walk 5 min ¬∑ 2 beds ¬∑ ‚Ç¨95/night"}
    ];

    let current = 0, step = 4;

    function render(arr){
      const container = document.getElementById('cardContainer');
      arr.forEach(h => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.key = h.key;
        card.innerHTML = `
          <img src="${h.img}" alt="${h.title}">
          <div class="card-body">
            <h3>${h.title}</h3>
            <p>${h.desc}</p>
            <a href="https://wa.me/15515794132?text=Hi%2C%20I%20want%20to%20book%20${encodeURIComponent(h.title)}" target="_blank">Book now</a>
          </div>`;
        container.appendChild(card);
      });
    }

    function loadMore(){
      const next = allHotels.slice(current, current + step);
      render(next);
      current += step;
      if(current >= allHotels.length) {
        document.getElementById('loadMore').style.display = 'none';
      }
    }

    function liveSearch(){
      const val = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      let visible = 0;
      cards.forEach(c => {
        const match = c.dataset.key.toLowerCase().includes(val);
        c.classList.toggle('hide', !match);
        if (match) visible++;
      });
      const noRes = document.getElementById('noResults');
      if (visible === 0 && !noRes) {
        const msg = document.createElement('div');
        msg.id = 'noResults';
        msg.textContent = 'No hotels found üò¢';
        msg.style.textAlign = 'center';
        msg.style.fontSize = '1.2rem';
        msg.style.marginTop = '2rem';
        document.getElementById('cardContainer').appendChild(msg);
      } else if (visible > 0 && noRes) {
        noRes.remove();
      }
    }

    render(allHotels.slice(0, step)); // initial load
  </script>
</body>
</html>
