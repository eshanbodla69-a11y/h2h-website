<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H2H â€“ Golden Portal to Heaven</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{box-sizing:border-box;margin:0}
    html,body{height:100%;overflow:hidden;background:#000}
    #cinema{
      position:fixed;inset:0;
      background:#000;
      perspective:1600px;
      display:flex;align-items:center;justify-content:center;
    }
    .door{
      width:44vw;height:84vh;
      background:url(https://images.unsplash.com/photo-1587974928442-77dc3e0dba72?auto=format&fit=crop&w=1080&q=80) center/cover;
      box-shadow:0 0 80px #fff8, inset 0 0 120px #fff4;
      transform-origin:center;
      transition:transform 3.5s cubic-bezier(.6,.05,.3,1), filter 3s;
      border-radius:14px;
      filter:brightness(.8);
    }
    .door.left{transform:rotateY(-92deg)}
    .door.right{transform:rotateY(92deg)}
    #cinema.play .door.left{transform:rotateY(-175deg); filter:brightness(1.3)}
    #cinema.play .door.right{transform:rotateY(175deg); filter:brightness(1.3)}
    .heaven{
      position:absolute;inset:0;
      background:url(https://images.unsplash.com/photo-1505506874110-6a7a69069a08?auto=format&fit=crop&w=1600&q=80) center/cover;
      opacity:0;transition:opacity 2.5s 2.2s;
    }
    .skip{
      position:absolute;bottom:30px;right:30px;
      background:#fff3;color:#fff;border:1px solid #fff6;
      padding:.7rem 1.4rem;border-radius:30px;cursor:pointer;
      font-size:1rem;letter-spacing:1px;backdrop-filter:blur(4px);
    }
    .skip:hover{background:#fff5}
  </style>
</head>
<body>
  <div id="cinema" class="play">
    <div class="door left"></div>
    <div class="door right"></div>
    <div class="heaven"></div>
    <button class="skip" onclick="goHome()">Skip</button>
  </div>

  <!-- HEAVENLY CHOIR AUDIO -->
  <audio id="choir" autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/02/21/audio_2c1b1a5c66.mp3" type="audio/mpeg">
  </audio>

  <script>
    function goHome(){window.location.replace('home.html')}
    setTimeout(goHome,8500); // longer drama (8.5s)
  </script>
</body>
</html>
