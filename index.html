<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H2H â€“ Golden Portal (Shorts Clone)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{box-sizing:border-box;margin:0}
    html,body{height:100%;overflow:hidden;background:#000}
    #scene{
      position:fixed;inset:0;
      display:flex;align-items:center;justify-content:center;
      background:#000;
      perspective:2000px;
    }
    .gate{
      width:42vw;height:88vh;
      background:linear-gradient(135deg, #ffe48c 0%, #d4af37 50%, #f9e076 100%);
      box-shadow:0 0 120px #ffd700, inset 0 0 200px #fff5;
      transform-origin:center;
      transition:transform 4s cubic-bezier(.65,.05,.3,1), filter 3s;
      border-radius:18px;
      filter:brightness(.7) saturate(1.2);
    }
    .gate.left{transform:rotateY(-95deg)}
    .gate.right{transform:rotateY(95deg)}
    #scene.play .gate.left{transform:rotateY(-180deg); filter:brightness(2) saturate(1.8)}
    #scene.play .gate.right{transform:rotateY(180deg); filter:brightness(2) saturate(1.8)}
    .flash{
      position:absolute;inset:0;
      background:#fff;
      opacity:0;
      animation:flash 1.2s 3.2s forwards;
    }
    @keyframes flash{0%{opacity:0}50%{opacity:1}100%{opacity:0}}
    .heaven{
      position:absolute;inset:0;
      background:url(https://images.unsplash.com/photo-1505506874110-6a7a69069a08?auto=format&fit=crop&w=1600&q=80) center/cover;
      opacity:0;transition:opacity 2s 4s;
    }
    #scene.play .heaven{opacity:1}
    .skip{
      position:absolute;bottom:30px;right:30px;
      background:#fff3;color:#fff;border:1px solid #fff6;
      padding:.7rem 1.4rem;border-radius:30px;cursor:pointer;
      font-size:1rem;letter-spacing:1px;backdrop-filter:blur(4px);
    }
    .skip:hover{background:#fff5}
  </style>
</head>
<body>
  <div id="scene" class="play">
    <div class="gate left"></div>
    <div class="gate right"></div>
    <div class="flash"></div>
    <div class="heaven"></div>
    <button class="skip" onclick="goHome()">Skip</button>
  </div>

  <!-- CHOIR + REVERB -->
  <audio id="choir" autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/02/21/audio_2c1b1a5c66.mp3" type="audio/mpeg">
  </audio>

  <script>
    function goHome(){window.location.replace('home.html')}
    setTimeout(goHome,9500); // exact Shorts timing
  </script>
</body>
</html>
