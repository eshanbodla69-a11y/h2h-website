<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home-to-Home | H2H</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--primary:#ff5a5f;--light:#f7f7f7;--dark:#222}
    *{box-sizing:border-box;margin:0;font-family:"Segoe UI",Arial,sans-serif}
    body{background:var(--light);color:var(--dark)}
    header{background:var(--primary);color:#fff;padding:1rem 2rem;display:flex;align-items:center;justify-content:space-between}
    header h1{font-size:1.6rem}
    .hero{padding:5rem 2rem;text-align:center;background:url("https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=1350&q=80") center/cover no-repeat;color:#fff}
    .hero h2{font-size:2.5rem;margin-bottom:1rem}
    .hero button{background:#fff;color:var(--primary);border:none;padding:.8rem 2rem;font-size:1.1rem;border-radius:30px;cursor:pointer;transition:.3s}
    .hero button:hover{transform:scale(1.05)}
    .cards{display:flex;flex-wrap:wrap;justify-content:center;gap:1.5rem;padding:3rem 1rem}
    .card{background:#fff;border-radius:12px;overflow:hidden;width:280px;box-shadow:0 4px 12px rgba(0,0,0,.1)}
    .card img{width:100%;height:180px;object-fit:cover}
    .card h3{margin:.7rem 1rem;font-size:1.2rem}
    .card p{margin:0 1rem 1rem;color:#555}
    footer{text-align:center;padding:1.5rem;background:var(--dark);color:#fff;font-size:.9rem}
  </style>
</head>
<body>
  <header>
    <h1>H2H – Home to Home</h1>
    <span>Stays · Hotels · Homes</span>
  </header>

  <section class="hero">
    <h2>Find your next stay, anywhere.</h2>
    <button onclick="alert('Search coming soon!')">Explore Stays</button>
  </section>

  <section class="cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1580587771525-78b9dba3b914?auto=format&fit=crop&w=800&q=60" alt="Luxury Villa">
      <h3>Luxury Villa, Bali</h3>
      <p>Private pool · 4 beds · $120 / night</p>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1564501049412-61c2a3083791?auto=format&fit=crop&w=800&q=60" alt="City Apartment">
      <h3>City Loft, Istanbul</h3>
      <p>Fast Wi-Fi · 2 beds · $55 / night</p>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?auto=format&fit=crop&w=800&q=60" alt="Cozy Cabin">
      <h3>Cozy Cabin, Murree</h3>
      <p>Fireplace · 3 beds · $70 / night</p>
    </div>
  </section>

  <footer>
    © 2025 Home-to-Home &nbsp;•&nbsp; Built with ❤️ in Islamabad
  </footer>
</body>
</html>
